<h2>Student Management</h2>

<div class="search-container">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search students" [formControl]="firstLast" type="text">
    </mat-form-field>
</div>

<div *ngIf="dataSource.data.length === 0" class="no-data">
    <p>No students to display.</p>
</div>

<button mat-flat-button (click)="toggleDeleted()">
    @if (showDeleted) {
        Sakrij obrisane
    } @else {
        Prikaži obrisane
    }
</button>

<mat-paginator [length]="students?.totalCount" [pageSizeOptions]="pageOptions" [pageSize]="pagedRequest.pageSize"
               (page)="pageEvent($event)"
               showFirstLastButtons></mat-paginator>

<table [dataSource]="dataSource!" class="mat-elevation-z8" mat-table matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="ib">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Index</mat-header-cell>
        <mat-cell *matCellDef="let s" [ngStyle]="s.isDeleted ? obrisan : {}">{{ s.studentNumber }}</mat-cell>
    </ng-container>

    <!-- Region Name Column -->
    <ng-container matColumnDef="firstLast">
        <mat-header-cell *matHeaderCellDef mat-sort-header>First & Last Name</mat-header-cell>
        <mat-cell *matCellDef="let s" [ngStyle]="s.isDeleted ? obrisan : {}">{{ s.firstName }} {{ s.lastName }}</mat-cell>
    </ng-container>

    <!-- Country Name Column -->
    <ng-container matColumnDef="municipality">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Birth Municipality</mat-header-cell>
        <mat-cell *matCellDef="let s" [ngStyle]="s.isDeleted ? obrisan : {}">{{ s.birthMunicipality }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let s">
            @if (!s.isDeleted) {
                <button (click)="editStudent(s.id)" color="primary" mat-button>
                    <mat-icon>edit</mat-icon>
                    Edit
                </button>
              <button (click)="maticna(s.id)" color="primary" mat-button>
                <mat-icon>book</mat-icon>
                Matična knjiga
              </button>
                <button (click)="openMyConfirmDialog(s.id)" color="warn" mat-button>
                    <mat-icon>delete</mat-icon>
                    Delete
                </button>
            }
        </mat-cell>
    </ng-container>

    <!-- Table Header and Rows -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
